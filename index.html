<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindFit - 身心平衡伙伴</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#3B82F6",
            secondary: "#10B981",
            accent: "#8B5CF6",
            neutral: "#F3F4F6",
            dark: "#1F2937",
            light: "#F9FAFB",
          },
          borderRadius: {
            '2xl': '1rem',
            '3xl': '1.5rem',
            '4xl': '2rem',
          },
          animation: {
            'gentle-bounce': 'gentle-bounce 2s ease-in-out infinite',
            'fade-in': 'fade-in 0.5s ease-out',
            'scale-in': 'scale-in 0.3s ease-out',
          }
        },
      },
    };
  </script>
  
  <style>
    @keyframes gentle-bounce {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-4px); }
    }
    
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes scale-in {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    
    .card-gentle {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .card-gentle:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 20px 40px rgba(59, 130, 246, 0.15);
      border-color: rgba(59, 130, 246, 0.3);
    }
    
    .glass-bg {
      background: linear-gradient(135deg, #3B82F6 0%, #10B981 100%);
    }
    
    .soft-shadow {
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
    }
    
    .pulse-ring {
      animation: pulse-ring 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
    }
    
    @keyframes pulse-ring {
      0% {
        transform: scale(0.8);
        opacity: 1;
      }
      80%, 100% {
        transform: scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br" style="background: linear-gradient(135deg, #f0f4f8, #e3f2fd);">
  
  <!-- 主导航 - 简化版 -->
  <nav class="fixed top-0 left-0 right-0 bg-white/80 backdrop-blur-md border-b border-white/20 z-50">
    <div class="flex items-center justify-between px-6 py-4">
      <div class="flex items-center space-x-2">
        <div class="w-8 h-8 rounded-full bg-primary flex items-center justify-center">
          <i class="fa fa-heartbeat text-white text-sm"></i>
        </div>
        <span class="text-lg font-semibold text-gray-800">MindFit</span>
      </div>
      
      <div class="flex items-center space-x-4">
        <button class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center hover:bg-primary hover:text-white transition-colors">
          <i class="fa fa-bell text-sm"></i>
        </button>
        <div class="w-8 h-8 rounded-full bg-gradient-to-br from-primary to-secondary"></div>
      </div>
    </div>
  </nav>

  <!-- 主内容区 -->
  <main class="pt-20 pb-24 px-6">
    
    <!-- 欢迎区域 -->
    <section class="mb-8 animate-fade-in">
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">你好，今天感觉如何？</h1>
        <p class="text-gray-600 text-sm">让我们一起关注内心，拥抱当下</p>
      </div>
      
      <!-- 今日状态卡片 -->
      <div class="card-gentle rounded-3xl p-6 soft-shadow mb-6">
        <div class="flex items-center justify-between mb-4">
          <span class="text-gray-700 font-medium">今日心情</span>
          <div class="flex space-x-2">
            <button class="mood-btn w-8 h-8 rounded-full bg-yellow-100 hover:bg-accent transition-colors flex items-center justify-center">
              <i class="fa fa-smile-o text-yellow-600"></i>
            </button>
            <button class="mood-btn w-8 h-8 rounded-full bg-blue-100 hover:bg-primary hover:text-white transition-colors flex items-center justify-center">
              <i class="fa fa-meh-o text-blue-600"></i>
            </button>
            <button class="mood-btn w-8 h-8 rounded-full bg-purple-100 hover:bg-accent hover:text-white transition-colors flex items-center justify-center">
              <i class="fa fa-frown-o text-purple-600"></i>
            </button>
          </div>
        </div>
        
        <div class="w-full bg-gray-100 rounded-full h-2 mb-3">
          <div class="bg-gradient-to-r from-primary to-secondary h-2 rounded-full" style="width: 65%"></div>
        </div>
        <p class="text-xs text-gray-500 text-center">本周完成了 4/7 天的自我关怀</p>
      </div>
    </section>

    <!-- 核心功能区 - 重新设计为3个主要入口 -->
    <section class="mb-8">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">开始你的身心之旅</h2>
      
      <div class="space-y-4">
        
        <!-- 自我了解 -->
        <div class="card-gentle rounded-3xl p-6 soft-shadow animate-scale-in cursor-pointer" onclick="navigateTo('assessmentPage')">
          <div class="flex items-center space-x-4">
            <div class="relative">
              <div class="w-16 h-16 rounded-2xl bg-pink-100 flex items-center justify-center">
                <i class="fa fa-heartbeat-o text-pink-500 text-xl"></i>
              </div>
              <div class="absolute -top-1 -right-1 w-6 h-6 bg-accent rounded-full flex items-center justify-center pulse-ring">
                <i class="fa fa-star text-white text-xs"></i>
              </div>
            </div>
            <div class="flex-1">
              <h3 class="font-semibold text-gray-800 mb-1">了解自己</h3>
              <p class="text-sm text-gray-600">通过温和的评估，认识当下的自己</p>
              <div class="flex items-center mt-2">
                <span class="text-xs bg-pink-100 text-pink-600 px-2 py-1 rounded-full">5分钟</span>
              </div>
            </div>
            <i class="fa fa-chevron-right text-gray-400"></i>
          </div>
        </div>

        <!-- 日常练习 -->
        <div class="card-gentle rounded-3xl p-6 soft-shadow animate-scale-in cursor-pointer" onclick="navigateTo('practiceCenter')">
          <div class="flex items-center space-x-4">
            <div class="w-16 h-16 rounded-2xl bg-green-100 flex items-center justify-center">
              <i class="fa fa-heart-o text-secondary text-xl"></i>
            </div>
            <div class="flex-1">
              <h3 class="font-semibold text-gray-800 mb-1">日常练习</h3>
              <p class="text-sm text-gray-600">简单的放松练习，随时随地关爱自己</p>
              <div class="flex items-center mt-2">
                <span class="text-xs bg-green-100 text-green-600 px-2 py-1 rounded-full">2-5分钟</span>
              </div>
            </div>
            <i class="fa fa-chevron-right text-gray-400"></i>
          </div>
        </div>

        <!-- 深度工具 -->
        <div class="card-gentle rounded-3xl p-6 soft-shadow animate-scale-in cursor-pointer" onclick="navigateTo('toolsCenter')">
          <div class="flex items-center space-x-4">
            <div class="w-16 h-16 rounded-2xl bg-purple-100 flex items-center justify-center">
              <i class="fa fa-flask text-accent text-xl"></i>
            </div>
            <div class="flex-1">
              <h3 class="font-semibold text-gray-800 mb-1">深度工具</h3>
              <p class="text-sm text-gray-600">思维记录和行为实验，深入了解内心</p>
              <div class="flex items-center mt-2">
                <span class="text-xs bg-purple-100 text-purple-600 px-2 py-1 rounded-full">10-15分钟</span>
              </div>
            </div>
            <i class="fa fa-chevron-right text-gray-400"></i>
          </div>
        </div>

      </div>
    </section>

    <!-- 最近的关怀时刻 - 简化版 -->
    <section class="mb-6">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold text-gray-800">最近的关怀时刻</h3>
        <button class="text-primary text-sm font-medium">查看全部</button>
      </div>
      
      <div id="recentMoments" class="space-y-3">
        <!-- 动态内容 -->
        <div class="text-center py-8 text-gray-500">
          <i class="fa fa-heart-o text-3xl mb-2 opacity-50"></i>
          <p class="text-sm">开始你的第一次自我关怀吧</p>
        </div>
      </div>
    </section>

  </main>

  <!-- 底部导航 - 更简洁 -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md border-t border-white/20">
    <div class="flex justify-around py-3">
      <button class="nav-item flex flex-col items-center py-2 px-4 text-primary">
        <i class="fa fa-home text-lg mb-1"></i>
        <span class="text-xs font-medium">首页</span>
      </button>
      <button class="nav-item flex flex-col items-center py-2 px-4 text-gray-500 hover:text-primary transition-colors">
        <i class="fa fa-heart text-lg mb-1"></i>
        <span class="text-xs">练习</span>
      </button>
      <button class="nav-item flex flex-col items-center py-2 px-4 text-gray-500 hover:text-primary transition-colors">
        <i class="fa fa-book text-lg mb-1"></i>
        <span class="text-xs">记录</span>
      </button>
      <button class="nav-item flex flex-col items-center py-2 px-4 text-gray-500 hover:text-primary transition-colors">
        <i class="fa fa-user text-lg mb-1"></i>
        <span class="text-xs">我的</span>
      </button>
    </div>
  </nav>

  <!-- Toast 消息 -->
  <div id="toast" class="fixed top-24 left-1/2 transform -translate-x-1/2 z-60 hidden">
    <div class="bg-white rounded-2xl px-4 py-3 shadow-lg border border-white/20">
      <div class="flex items-center space-x-2">
        <div class="w-5 h-5 rounded-full bg-primary flex items-center justify-center">
          <i class="fa fa-check text-white text-xs"></i>
        </div>
        <span class="text-sm text-gray-700">操作成功</span>
      </div>
    </div>
  </div>

  <script>
    // 基础交互
    function navigateTo(pageId) {
      showToast('正在跳转...');
      // 这里添加实际的页面跳转逻辑
    }
    
    function showToast(message) {
      const toast = document.getElementById('toast');
      const messageEl = toast.querySelector('span');
      messageEl.textContent = message;
      toast.classList.remove('hidden');
      setTimeout(() => {
        toast.classList.add('hidden');
      }, 2000);
    }
    
    // 心情选择交互
    document.querySelectorAll('.mood-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.mood-btn').forEach(b => b.classList.remove('ring-2', 'ring-primary'));
        this.classList.add('ring-2', 'ring-primary');
        showToast('心情记录成功');
      });
    });
    
    // 导航交互
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', function() {
        document.querySelectorAll('.nav-item').forEach(i => {
          i.classList.remove('text-primary');
          i.classList.add('text-gray-500');
        });
        this.classList.remove('text-gray-500');
        this.classList.add('text-primary');
      });
    });
  </script>

</body>
</html>
