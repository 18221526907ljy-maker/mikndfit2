<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>身材焦虑测评 - MindFit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#4A6157",
            secondary: "#F7F6F2", 
            accent: "#2E2E2E",
            mint: "#8FD9A8",
            light: "#FAFAFA",
            white: "#FFFFFF",
            content: "#444444",
            gray: "#666666",
            lightGray: "#777777",
          },
        },
      },
    };
  </script>
  
  <style>
    /* 页面加载动画 */
    .page-content {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.2s forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 按钮样式优化 */
    .btn-primary {
      background: linear-gradient(135deg, #4A6157, #8FD9A8);
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 0 4px 20px rgba(74, 97, 87, 0.2);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 8px 30px rgba(74, 97, 87, 0.3);
    }

    .btn-secondary {
      border: 2px solid #4A6157;
      color: #4A6157;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    .btn-secondary:hover {
      background: #8FD9A8;
      border-color: #8FD9A8;
      color: white;
      transform: translateY(-2px);
    }

    /* 进度条动画 */
    .progress-bar {
      transition: width 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      background: linear-gradient(90deg, #4A6157, #8FD9A8);
    }

    /* 答案选项优化 */
    .answer-option {
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      border: 2px solid #e5e7eb;
      cursor: pointer;
    }
    
    .answer-option:hover {
      border-color: #4A6157;
      background: linear-gradient(135deg, rgba(74, 97, 87, 0.05), rgba(143, 217, 168, 0.05));
      transform: translateX(8px);
    }

    .answer-option.selected {
      border-color: #4A6157;
      background: linear-gradient(135deg, rgba(74, 97, 87, 0.1), rgba(143, 217, 168, 0.1));
      transform: translateX(8px);
    }

    /* Toast 优化 */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #4A6157, #8FD9A8);
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      z-index: 1000;
      transform: translateX(120%);
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 0 8px 32px rgba(74, 97, 87, 0.3);
    }

    .toast.show {
      transform: translateX(0);
    }

    /* 问题切换动画 */
    .question-container {
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .question-container.changing {
      opacity: 0.7;
      transform: scale(0.98);
    }
  </style>
</head>

<body class="bg-secondary font-sans min-h-screen">
  <!-- 顶部导航 -->
  <nav class="bg-white border-b border-gray-200 sticky top-0 z-50 backdrop-blur-md bg-white/90">
    <div class="max-w-4xl mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <a href="javascript:history.back()" class="flex items-center text-primary hover:text-mint transition-all duration-300 group">
            <span class="mr-2 transition-transform group-hover:-translate-x-1">←</span>
            <span class="font-medium">返回</span>
          </a>
        </div>
        <div class="flex items-center space-x-2">
          <div class="w-8 h-8 rounded-full bg-primary flex items-center justify-center">
            <span class="text-white text-sm">💗</span>
          </div>
          <span class="text-lg font-bold text-primary">MindFit</span>
        </div>
      </div>
    </div>
  </nav>

  <!-- Toast 提示 -->
  <div id="toast" class="toast">
    <div class="flex items-center">
      <span class="mr-2">✓</span>
      <span id="toastMessage"></span>
    </div>
  </div>

  <main class="max-w-4xl mx-auto px-4 py-8">
    <div class="page-content">
      
      <!-- 页面标题 -->
      <div class="text-center mb-8">
        <h1 class="text-2xl md:text-3xl font-bold text-primary mb-2">身材焦虑自评</h1>
        <p class="text-content">通过9道题目，了解你对身体形象的感受</p>
      </div>

      <!-- 进度指示器 -->
      <div class="bg-white rounded-2xl p-6 shadow-sm mb-6">
        <div class="flex items-center justify-between mb-3">
          <span class="font-medium text-content">答题进度</span>
          <span id="progressText" class="text-primary font-semibold">0/9</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-3">
          <div id="progressBar" class="bg-gradient-to-r from-primary to-mint h-3 rounded-full progress-bar" style="width: 0%"></div>
        </div>
      </div>

      <!-- 题目卡片 -->
      <div id="questionCard" class="question-container bg-white rounded-2xl p-6 md:p-8 shadow-sm mb-6">
        <div class="mb-4">
          <span class="text-sm text-gray-500">第 <span id="currentQuestionNum">1</span> 题</span>
        </div>
        
        <h3 id="questionText" class="text-lg md:text-xl font-medium text-content mb-8 leading-relaxed">
          <!-- 动态显示题目 -->
        </h3>

        <div class="space-y-4" id="answerOptions">
          <div class="answer-option flex items-center p-4 border-2 border-gray-200 rounded-lg" data-value="1">
            <input type="radio" name="currentAnswer" value="1" class="mr-4 text-primary focus:ring-primary">
            <span class="text-content">完全不同意</span>
          </div>
          <div class="answer-option flex items-center p-4 border-2 border-gray-200 rounded-lg" data-value="2">
            <input type="radio" name="currentAnswer" value="2" class="mr-4 text-primary focus:ring-primary">
            <span class="text-content">不太同意</span>
          </div>
          <div class="answer-option flex items-center p-4 border-2 border-gray-200 rounded-lg" data-value="3">
            <input type="radio" name="currentAnswer" value="3" class="mr-4 text-primary focus:ring-primary">
            <span class="text-content">有些同意</span>
          </div>
          <div class="answer-option flex items-center p-4 border-2 border-gray-200 rounded-lg" data-value="4">
            <input type="radio" name="currentAnswer" value="4" class="mr-4 text-primary focus:ring-primary">
            <span class="text-content">非常同意</span>
          </div>
        </div>
      </div>

      <!-- 导航按钮 -->
      <div class="flex flex-col md:flex-row gap-4">
        <button id="prevQuestion" class="flex-1 py-3 btn-secondary rounded-lg font-medium" disabled>
          <span class="mr-2">‹</span>上一题
        </button>
        <button id="nextQuestion" class="flex-1 py-3 btn-primary text-white rounded-lg font-medium" disabled>
          下一题<span class="ml-2">›</span>
        </button>
        <button onclick="cancelTest()" class="md:w-auto px-6 py-3 btn-secondary rounded-lg font-medium">
          <span class="mr-2">✕</span>取消
        </button>
      </div>

    </div>
  </main>

  <script>
    // 身材焦虑测评题目
    const BODY_ANXIETY_QUESTIONS = [
      "照镜子或翻看照片时，我会特别关注自己的某些身体部位",
      "我会把自己和社交媒体上的\"完美身材\"比较",
      "吃完喜欢的食物后，我会感到后悔或愧疚",
      "如果对自己的外貌不满意，我会情绪低落或心情受到影响",
      "我会给自己制定严格的饮食或运动计划，若未完成会自责",
      "因为担心身材，我会避免拍照或参加社交活动",
      "我觉得类似于\"如果我变得更好看，生活会更顺利\"这类想法有一定道理",
      "我想摆脱这些焦虑想法，但不知道从哪里开始",
      "如果有简单可操作的心理自助练习（例如思维记录、情绪卡片等），我愿意尝试",
    ];

    let currentQuestion = 0;
    let bodyAnxietyAnswers = [];

    // Toast 提示功能
    function showToast(message) {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toastMessage');
      toastMessage.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // 初始化测评
    function initAssessment() {
      currentQuestion = 0;
      bodyAnxietyAnswers = [];
      showQuestion(0);
      updateProgress();
      initAnswerOptions();
    }

    // 显示题目
    function showQuestion(index) {
      if (index >= BODY_ANXIETY_QUESTIONS.length) {
        completeAssessment();
        return;
      }

      // 添加切换动画
      const questionContainer = document.getElementById('questionCard');
      questionContainer.classList.add('changing');

      setTimeout(() => {
        document.getElementById('currentQuestionNum').textContent = index + 1;
        document.getElementById('questionText').textContent = BODY_ANXIETY_QUESTIONS[index];
        
        // 清除之前的选择
        document.querySelectorAll('input[name="currentAnswer"]').forEach(input => {
          input.checked = false;
        });
        document.querySelectorAll('.answer-option').forEach(option => {
          option.classList.remove('selected');
        });

        // 如果有之前的答案，显示
        if (bodyAnxietyAnswers[index]) {
          const selectedOption = document.querySelector(`input[name="currentAnswer"][value="${bodyAnxietyAnswers[index]}"]`);
          if (selectedOption) {
            selectedOption.checked = true;
            selectedOption.closest('.answer-option').classList.add('selected');
          }
          document.getElementById('nextQuestion').disabled = false;
        } else {
          document.getElementById('nextQuestion').disabled = true;
        }

        // 更新按钮状态
        document.getElementById('prevQuestion').disabled = index === 0;
        document.getElementById('nextQuestion').textContent = 
          index === BODY_ANXIETY_QUESTIONS.length - 1 ? '完成测评' : '下一题';

        questionContainer.classList.remove('changing');
      }, 200);
    }

    // 更新进度
    function updateProgress() {
      const progress = Math.round((currentQuestion / BODY_ANXIETY_QUESTIONS.length) * 100);
      document.getElementById('progressBar').style.width = `${progress}%`;
      document.getElementById('progressText').textContent = `${currentQuestion}/${BODY_ANXIETY_QUESTIONS.length}`;
    }

    // 初始化答案选项事件
    function initAnswerOptions() {
      document.querySelectorAll('.answer-option').forEach(option => {
        option.addEventListener('click', function() {
          const value = this.dataset.value;
          const radio = this.querySelector('input[type="radio"]');
          
          // 清除所有选择状态
          document.querySelectorAll('.answer-option').forEach(opt => {
            opt.classList.remove('selected');
          });
          
          // 设置当前选择
          radio.checked = true;
          this.classList.add('selected');
          bodyAnxietyAnswers[currentQuestion] = parseInt(value);
          document.getElementById('nextQuestion').disabled = false;
        });
      });
    }

    // 上一题
    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion(currentQuestion);
        updateProgress();
      }
    }

    // 下一题
    function nextQuestion() {
      if (bodyAnxietyAnswers[currentQuestion]) {
        currentQuestion++;
        showQuestion(currentQuestion);
        updateProgress();
      }
    }

    // 完成测评
    function completeAssessment() {
      const totalScore = bodyAnxietyAnswers.reduce((sum, score) => sum + score, 0);
      const maxScore = BODY_ANXIETY_QUESTIONS.length * 4;
      const percentage = Math.round((totalScore / maxScore) * 100);

      // 构建结果数据
      const resultData = {
        type: 'bodyAnxiety',
        answers: bodyAnxietyAnswers,
        totalScore,
        percentage,
        timestamp: Date.now()
      };

      // 将结果数据编码为URL参数
      const resultParams = encodeURIComponent(JSON.stringify(resultData));
      
      // 跳转到结果页面（这里假设结果页面是result.html）
      window.location.href = `result.html?data=${resultParams}`;
    }

    // 取消测试
    function cancelTest() {
      if (currentQuestion > 0) {
        if (confirm('确定要取消测评吗？当前进度将丢失。')) {
          history.back();
        }
      } else {
        history.back();
      }
    }

    // 绑定事件
    document.getElementById('prevQuestion').addEventListener('click', prevQuestion);
    document.getElementById('nextQuestion').addEventListener('click', nextQuestion);

    // 键盘导航支持
    document.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowLeft') {
        prevQuestion();
      } else if (e.key === 'ArrowRight') {
        if (!document.getElementById('nextQuestion').disabled) {
          nextQuestion();
        }
      } else if (e.key >= '1' && e.key <= '4') {
        const value = e.key;
        const option = document.querySelector(`[data-value="${value}"]`);
        if (option) {
          option.click();
        }
      }
    });

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', function() {
      // 检查是否有传入的测评类型参数
      const urlParams = new URLSearchParams(window.location.search);
      const testType = urlParams.get('type');
      
      // 根据测评类型调整页面（如果需要支持多种测评类型）
      if (testType === 'bmi') {
        // 如果是BMI测评，可以重定向到BMI测评页面
        // 或者在这里实现BMI测评逻辑
        window.location.href = 'bmi-assessment.html';
        return;
      }
      
      // 默认进行身材焦虑测评
      initAssessment();
      showToast('开始测评，请根据实际情况如实回答');
    });

    // 防止意外刷新丢失进度
    window.addEventListener('beforeunload', function(e) {
      if (currentQuestion > 0 && currentQuestion < BODY_ANXIETY_QUESTIONS.length) {
        e.preventDefault();
        e.returnValue = '测评进行中，确定要离开吗？';
      }
    });
  </script>

</body>
</html>
