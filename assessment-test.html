  <script>

    const BODY_ANXIETY_QUESTIONS = [

      "åƒå®Œå–œæ¬¢çš„é£Ÿç‰©åï¼Œæˆ‘ä¼šæ„Ÿåˆ°åæ‚”æˆ–æ„§ç–š",
      "å¦‚æœå¯¹è‡ªå·±çš„å¤–è²Œä¸æ»¡æ„ï¼Œæˆ‘ä¼šæƒ…ç»ªä½è½æˆ–å¿ƒæƒ…å—åˆ°å½±å“",
      "æˆ‘ä¼šç»™è‡ªå·±åˆ¶å®šä¸¥æ ¼çš„é¥®é£Ÿæˆ–è¿åŠ¨è®¡åˆ’ï¼Œè‹¥æœªå®Œæˆä¼šè‡ªè´£",
      "å› ä¸ºæ‹…å¿ƒèº«æï¼Œæˆ‘ä¼šé¿å…æ‹ç…§æˆ–å‚åŠ ç¤¾äº¤æ´»åŠ¨",
      "æˆ‘è§‰å¾—ç±»ä¼¼äº\"å¦‚æœæˆ‘å˜å¾—æ›´å¥½çœ‹ï¼Œç”Ÿæ´»ä¼šæ›´é¡ºåˆ©\"è¿™ç±»æƒ³æ³•æœ‰ä¸€å®šé“ç†",
      "æˆ‘æƒ³æ‘†è„±è¿™äº›ç„¦è™‘æƒ³æ³•ï¼Œä½†ä¸çŸ¥é“ä»å“ªé‡Œå¼€å§‹",
      "å¦‚æœæœ‰ç®€å•å¯æ“ä½œçš„å¿ƒç†è‡ªåŠ©ç»ƒä¹ ï¼ˆä¾‹å¦‚æ€ç»´è®°å½•ã€æƒ…ç»ªå¡ç‰‡ç­‰ï¼‰ï¼Œæˆ‘æ„¿æ„å°è¯•",
    ];

    let currentQuestion = 0;

    // Toast æç¤ºåŠŸèƒ½
    function showToast(message) {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toastMessage');

    // åˆå§‹åŒ–æµ‹è¯„
    function initAssessment() {
      currentQuestion = 0;
      bodyAnxietyAnswers = [];

      updateProgress();
      initAnswerOptions();
    }

    // æ˜¾ç¤ºé¢˜ç›®
    function showQuestion(index) {
      if (index >= BODY_ANXIETY_QUESTIONS.length) {
        completeAssessment();
        return;
      }

      // æ·»åŠ åˆ‡æ¢åŠ¨ç”»
      const questionContainer = document.getElementById('questionCard');
      questionContainer.classList.add('changing');

      setTimeout(() => {
        document.getElementById('currentQuestionNum').textContent = index + 1;
        document.getElementById('questionText').textContent = BODY_ANXIETY_QUESTIONS[index];
        
        // æ¸…é™¤ä¹‹å‰çš„é€‰æ‹©
        document.querySelectorAll('input[name="currentAnswer"]').forEach(input => {
          input.checked = false;
        });
        document.querySelectorAll('.answer-option').forEach(option => {
          option.classList.remove('selected');
        });

        // å¦‚æœæœ‰ä¹‹å‰çš„ç­”æ¡ˆï¼Œæ˜¾ç¤º
        if (bodyAnxietyAnswers[index]) {
          const selectedOption = document.querySelector(`input[name="currentAnswer"][value="${bodyAnxietyAnswers[index]}"]`);
          if (selectedOption) {
            selectedOption.checked = true;
            selectedOption.closest('.answer-option').classList.add('selected');
          }
          document.getElementById('nextQuestion').disabled = false;
        } else {
          document.getElementById('nextQuestion').disabled = true;
        }

        // æ›´æ–°æŒ‰é’®çŠ¶æ€
        document.getElementById('prevQuestion').disabled = index === 0;
        document.getElementById('nextQuestion').textContent = 
          index === BODY_ANXIETY_QUESTIONS.length - 1 ? 'å®Œæˆæµ‹è¯„' : 'ä¸‹ä¸€é¢˜';

        questionContainer.classList.remove('changing');
      }, 200);
    }

    // æ›´æ–°è¿›åº¦
    function updateProgress() {
      const progress = Math.round((currentQuestion / BODY_ANXIETY_QUESTIONS.length) * 100);
      document.getElementById('progressBar').style.width = `${progress}%`;
      document.getElementById('progressText').textContent = `${currentQuestion}/${BODY_ANXIETY_QUESTIONS.length}`;
    }

    // åˆå§‹åŒ–ç­”æ¡ˆé€‰é¡¹äº‹ä»¶
    function initAnswerOptions() {
      document.querySelectorAll('.answer-option').forEach(option => {
        option.addEventListener('click', function() {
          const value = this.dataset.value;
          const radio = this.querySelector('input[type="radio"]');
          
          // æ¸…é™¤æ‰€æœ‰é€‰æ‹©çŠ¶æ€
          document.querySelectorAll('.answer-option').forEach(opt => {
            opt.classList.remove('selected');
          });
          
          // è®¾ç½®å½“å‰é€‰æ‹©
          radio.checked = true;
          this.classList.add('selected');
          bodyAnxietyAnswers[currentQuestion] = parseInt(value);
          document.getElementById('nextQuestion').disabled = false;
        });
      });
    }

    // ä¸Šä¸€é¢˜
    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion(currentQuestion);
        updateProgress();
      }
    }

    // ä¸‹ä¸€é¢˜
    function nextQuestion() {
      if (bodyAnxietyAnswers[currentQuestion]) {
        currentQuestion++;
        showQuestion(currentQuestion);
        updateProgress();
      }
    }

    // å®Œæˆæµ‹è¯„
    function completeAssessment() {
      const totalScore = bodyAnxietyAnswers.reduce((sum, score) => sum + score, 0);
      const maxScore = BODY_ANXIETY_QUESTIONS.length * 4;
      const percentage = Math.round((totalScore / maxScore) * 100);

      // æ„å»ºç»“æœæ•°æ®
      const resultData = {
        type: 'bodyAnxiety',
        answers: bodyAnxietyAnswers,
        totalScore,
        percentage,
        timestamp: Date.now()
      };

      // å°†ç»“æœæ•°æ®ç¼–ç ä¸ºURLå‚æ•°
      const resultParams = encodeURIComponent(JSON.stringify(resultData));
      
      // è·³è½¬åˆ°ç»“æœé¡µé¢ï¼ˆè¿™é‡Œå‡è®¾ç»“æœé¡µé¢æ˜¯result.htmlï¼‰
      window.location.href = `result.html?data=${resultParams}`;
    }

    // å–æ¶ˆæµ‹è¯•
    function cancelTest() {
      if (currentQuestion > 0) {
        if (confirm('ç¡®å®šè¦å–æ¶ˆæµ‹è¯„å—ï¼Ÿå½“å‰è¿›åº¦å°†ä¸¢å¤±ã€‚')) {
          history.back();

        history.back();

    }

    // ç»‘å®šäº‹ä»¶
    document.getElementById('prevQuestion').addEventListener('click', prevQuestion);
    document.getElementById('nextQuestion').addEventListener('click', nextQuestion);

    // é”®ç›˜å¯¼èˆªæ”¯æŒ
    document.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowLeft') {
        prevQuestion();
      } else if (e.key === 'ArrowRight') {
        if (!document.getElementById('nextQuestion').disabled) {
          nextQuestion();

      } else if (e.key >= '1' && e.key <= '4') {
        const value = e.key;
        const option = document.querySelector(`[data-value="${value}"]`);
        if (option) {
          option.click();
        }
      }
    });

    // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', function() {
      // æ£€æŸ¥æ˜¯å¦æœ‰ä¼ å…¥çš„æµ‹è¯„ç±»å‹å‚æ•°
      const urlParams = new URLSearchParams(window.location.search);
      const testType = urlParams.get('type');
      
      // æ ¹æ®æµ‹è¯„ç±»å‹è°ƒæ•´é¡µé¢ï¼ˆå¦‚æœéœ€è¦æ”¯æŒå¤šç§æµ‹è¯„ç±»å‹ï¼‰
      if (testType === 'bmi') {

        window.location.href = 'bmi-assessment.html';

      initAssessment();

    });

    // é˜²æ­¢æ„å¤–åˆ·æ–°ä¸¢å¤±è¿›åº¦
    window.addEventListener('beforeunload', function(e) {
