<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人中心 - MindFit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #f0f4f8, #e3f2fd);
      min-height: 100vh;
      padding-bottom: 80px;
    }

    /* 顶部导航 */
    .top-nav {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #e5e7eb;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .top-nav-inner {
      max-width: 56rem;
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .back-link {
      display: flex;
      align-items: center;
      color: #4A6157;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #8FD9A8;
    }

    .back-link span:first-child {
      margin-right: 0.5rem;
      transition: transform 0.3s;
    }

    .back-link:hover span:first-child {
      transform: translateX(-4px);
    }

    .page-title {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .icon-circle {
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      background: #4A6157;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .title-text {
      font-size: 1.125rem;
      font-weight: bold;
      color: #4A6157;
    }

    /* Toast */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #4A6157, #8FD9A8);
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      z-index: 1000;
      transform: translateX(120%);
      transition: transform 0.4s;
      box-shadow: 0 8px 32px rgba(74, 97, 87, 0.3);
    }

    .toast.show {
      transform: translateX(0);
    }

    /* 主内容 */
    .main-content {
      max-width: 56rem;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* 个人信息头部 */
    .profile-header {
      background: linear-gradient(135deg, rgba(74,97,87,0.08), rgba(143,217,168,0.08));
      padding: 3rem 1.5rem 2rem;
      text-align: center;
      margin-bottom: 2rem;
      border-radius: 16px;
      margin-top: 2rem;
    }

    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      background: rgba(255,255,255,0.9);
      margin: 0 auto 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: #4A6157;
      border: 3px solid rgba(255,255,255,0.8);
      box-shadow: 0 8px 32px rgba(0,0,0,0.08);
    }

    .user-name {
      font-size: 1.5rem;
      font-weight: 600;
      color: #4A6157;
      margin-bottom: 0.5rem;
    }

    .user-meta {
      font-size: 0.875rem;
      color: #666;
      margin-bottom: 0.75rem;
    }

    .user-motto {
      font-size: 0.875rem;
      color: #777;
      font-style: italic;
    }

    /* 统计卡片 */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.75rem;
      margin: 2rem 0;
    }

    .stat-card {
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.8);
      border-radius: 16px;
      padding: 1.25rem 1rem;
      text-align: center;
      box-shadow: 0 4px 16px rgba(0,0,0,0.04);
    }

    .stat-icon {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: #4A6157;
      margin-bottom: 0.25rem;
    }

    .stat-label {
      font-size: 0.75rem;
      color: #777;
    }

    /* 内容区域 */
    .content-section {
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.8);
      border-radius: 16px;
      padding: 1.25rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.04);
    }

    .section-title {
      font-size: 1rem;
      font-weight: 600;
      color: #4A6157;
      margin-bottom: 1rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid rgba(74,97,87,0.1);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .menu-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.875rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.25s;
      margin-bottom: 0.375rem;
    }

    .menu-item:hover {
      background: rgba(74,97,87,0.05);
      transform: translateX(4px);
    }

    .menu-item-left {
      display: flex;
      align-items: center;
      gap: 0.875rem;
    }

    .menu-icon {
      width: 44px;
      height: 44px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      background: rgba(74,97,87,0.08);
      color: #4A6157;
    }

    .menu-item-content {
      flex: 1;
    }

    .menu-item-title {
      font-size: 0.875rem;
      font-weight: 500;
      color: #4A6157;
      margin-bottom: 2px;
    }

    .menu-item-desc {
      font-size: 0.75rem;
      color: #777;
    }

    .menu-arrow {
      color: #c0c0c0;
      font-size: 14px;
    }

    /* 底部导航 */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      border-top: 1px solid #e5e7eb;
      z-index: 50;
      display: none;
    }

    .bottom-nav-inner {
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
    }

    .nav-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.5rem 0.75rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #6b7280;
      transition: color 0.3s;
    }

    .nav-button.active {
      color: #4A6157;
    }

    .nav-button i {
      font-size: 1.125rem;
      margin-bottom: 0.25rem;
    }

    .nav-button span {
      font-size: 0.75rem;
    }

    .nav-button.active span {
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .bottom-nav {
        display: block;
      }
      
      body {
        padding-bottom: 80px;
      }

      .stats-grid {
        gap: 0.5rem;
      }

      .stat-card {
        padding: 1rem 0.75rem;
      }
    }
  </style>
</head>
<body>

  <!-- 顶部导航 -->
  <nav class="top-nav">
    <div class="top-nav-inner">
      <a href="index.html" class="back-link">
        <span>←</span>
        <span>返回首页</span>
      </a>
      <div class="page-title">
        <div class="icon-circle">
          <i class="fa fa-user"></i>
        </div>
        <span class="title-text">个人中心</span>
      </div>
    </div>
  </nav>

  <!-- Toast 提示 -->
  <div id="toast" class="toast">
    <span id="toastMessage"></span>
  </div>

  <!-- 主内容 -->
  <main class="main-content">

    <!-- 个人信息头部 -->
    <div class="profile-header">
      <div class="avatar" id="avatarDisplay">
        <i class="fa fa-user"></i>
      </div>
      <div class="user-name" id="userName">MindFit用户</div>
      <div class="user-meta">
        加入 <span id="joinDate">2024年1月</span> · 已坚持 <span id="joinDays">0</span> 天
      </div>
      <div class="user-motto" id="userMotto">"每一次尝试，都是成长的开始"</div>
    </div>

    <!-- 统计卡片 -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon">📊</div>
        <div class="stat-value" id="practiceCount">0</div>
        <div class="stat-label">练习次数</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">🔥</div>
        <div class="stat-value" id="streakCount">0</div>
        <div class="stat-label">连续天数</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">🏆</div>
        <div class="stat-value" id="achievementCount">0</div>
        <div class="stat-label">成就徽章</div>
      </div>
    </div>

    <!-- 我的数据 -->
    <div class="content-section">
      <div class="section-title">
        <i class="fa fa-bar-chart"></i>
        <span>我的数据</span>
      </div>
      <div class="menu-item" onclick="window.location.href='practice_records.html'">
        <div class="menu-item-left">
          <div class="menu-icon">
            <i class="fa fa-history"></i>
          </div>
          <div class="menu-item-content">
            <div class="menu-item-title">练习记录</div>
            <div class="menu-item-desc">查看完整练习历史</div>
          </div>
        </div>
        <i class="fa fa-chevron-right menu-arrow"></i>
      </div>
      <div class="menu-item" onclick="window.location.href='self-assessment.html'">
        <div class="menu-item-left">
          <div class="menu-icon">
            <i class="fa fa-clipboard"></i>
          </div>
          <div class="menu-item-content">
            <div class="menu-item-title">测评记录</div>
            <div class="menu-item-desc">查看历史测评结果</div>
          </div>
        </div>
        <i class="fa fa-chevron-right menu-arrow"></i>
      </div>
      <div class="menu-item" onclick="window.location.href='cbt_tools.html'">
        <div class="menu-item-left">
          <div class="menu-icon">
            <i class="fa fa-brain"></i>
          </div>
          <div class="menu-item-content">
            <div class="menu-item-title">CBT记录</div>
            <div class="menu-item-desc">查看思维和情绪记录</div>
          </div>
        </div>
        <i class="fa fa-chevron-right menu-arrow"></i>
      </div>
    </div>

    <!-- 设置与帮助 -->
    <div class="content-section">
      <div class="section-title">
        <i class="fa fa-cog"></i>
        <span>设置与帮助</span>
      </div>
      <div class="menu-item" onclick="editProfile()">
        <div class="menu-item-left">
          <div class="menu-icon">
            <i class="fa fa-edit"></i>
          </div>
          <div class="menu-item-content">
            <div class="menu-item-title">编辑资料</div>
            <div class="menu-item-desc">修改昵称和个性签名</div>
          </div>
        </div>
        <i class="fa fa-chevron-right menu-arrow"></i>
      </div>
      <div class="menu-item" onclick="showSettings()">
        <div class="menu-item-left">
          <div class="menu-icon">
            <i class="fa fa-bell"></i>
          </div>
          <div class="menu-item-content">
            <div class="menu-item-title">提醒设置</div>
            <div class="menu-item-desc">练习提醒和通知</div>
          </div>
        </div>
        <i class="fa fa-chevron-right menu-arrow"></i>
      </div>
      <div class="menu-item" onclick="showAbout()">
        <div class="menu-item-left">
          <div class="menu-icon">
            <i class="fa fa-info-circle"></i>
          </div>
          <div class="menu-item-content">
            <div class="menu-item-title">关于MindFit</div>
            <div class="menu-item-desc">了解我们的故事</div>
          </div>
        </div>
        <i class="fa fa-chevron-right menu-arrow"></i>
      </div>
    </div>

    <!-- 退出登录 -->
    <div class="content-section">
      <div class="menu-item" onclick="logout()" style="justify-content: center; color: #dc2626;">
        <i class="fa fa-sign-out" style="margin-right: 8px;"></i>
        <span style="font-weight: 500;">退出登录</span>
      </div>
    </div>

  </main>

  <!-- 移动端底部导航 -->
  <nav class="bottom-nav">
    <div class="bottom-nav-inner">
      <button class="nav-button" onclick="window.location.href='index.html'">
        <i class="fa fa-home"></i>
        <span>首页</span>
      </button>
      <button class="nav-button" onclick="window.location.href='self-assessment.html'">
        <i class="fa fa-clipboard"></i>
        <span>测评</span>
      </button>
      <button class="nav-button" onclick="window.location.href='daily_practice.html'">
        <i class="fa fa-leaf"></i>
        <span>练习</span>
      </button>
      <button class="nav-button" onclick="window.location.href='practice_records.html'">
        <i class="fa fa-chart-line"></i>
        <span>记录</span>
      </button>
      <button class="nav-button active">
        <i class="fa fa-user"></i>
        <span>我的</span>
      </button>
    </div>
  </nav>

  <script>
    const DB_KEY = "mindfit_db_v1";

    function showToast(message) {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toastMessage');
      toastMessage.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    function loadDB() {
      try {
        const raw = localStorage.getItem(DB_KEY);
        return raw ? JSON.parse(raw) : {
          practiceHistory: [],
          streak: { count: 0, lastDate: "" },
          badges: {},
          userName: "MindFit用户",
          userMotto: "每一次尝试，都是成长的开始",
          joinDate: new Date().toISOString()
        };
      } catch (e) {
        return {
          practiceHistory: [],
          streak: { count: 0, lastDate: "" },
          badges: {},
          userName: "MindFit用户",
          userMotto: "每一次尝试，都是成长的开始",
          joinDate: new Date().toISOString()
        };
      }
    }

    function saveDB(db) {
      localStorage.setItem(DB_KEY, JSON.stringify(db));
    }

    function loadUserData() {
      const db = loadDB();
      
      document.getElementById('userName').textContent = db.userName || 'MindFit用户';
      document.getElementById('userMotto').textContent = db.userMotto || '每一次尝试，都是成长的开始';
      
      const joinDate = new Date(db.joinDate || Date.now());
      const today = new Date();
      const daysDiff = Math.floor((today - joinDate) / (1000 * 60 * 60 * 24));
      
      document.getElementById('joinDate').textContent = 
        `${joinDate.getFullYear()}年${joinDate.getMonth() + 1}月`;
      document.getElementById('joinDays').textContent = daysDiff;
      
      document.getElementById('practiceCount').textContent = db.practiceHistory?.length || 0;
      document.getElementById('streakCount').textContent = db.streak?.count || 0;
      
      const achievementCount = Object.values(db.badges || {}).filter(Boolean).length;
      document.getElementById('achievementCount').textContent = achievementCount;
    }

    function editProfile() {
      const db = loadDB();
      const newName = prompt('请输入新的昵称:', db.userName || 'MindFit用户');
      if (newName && newName.trim()) {
        db.userName = newName.trim();
        const newMotto = prompt('请输入你的个性签名:', db.userMotto);
        if (newMotto && newMotto.trim()) {
          db.userMotto = newMotto.trim();
          document.getElementById('userMotto').textContent = newMotto.trim();
        }
        saveDB(db);
        document.getElementById('userName').textContent = newName.trim();
        showToast('资料修改成功!');
      }
    }

    function showSettings() {
      showToast('提醒设置功能开发中...');
    }

    function showAbout() {
      alert('MindFit - 身心健康管理平台\n\n版本: 1.0.0\n\n© 2024 MindFit Team');
    }

    function logout() {
      if (confirm('确定要退出登录吗?')) {
        showToast('已退出登录');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadUserData();
      showToast('欢迎回来!');
    });
  </script>

</body>
</html>
