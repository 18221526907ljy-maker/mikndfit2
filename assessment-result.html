<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>测评结果 - MindFit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#4A6157",
            secondary: "#F7F6F2", 
            accent: "#2E2E2E",
            mint: "#8FD9A8",
            light: "#FAFAFA",
            white: "#FFFFFF",
            content: "#444444",
            gray: "#666666",
            lightGray: "#777777",
          },
        },
      },
    };
  </script>
  
  <style>
    .result-card {
      background: linear-gradient(135deg, rgba(74, 97, 87, 0.03), rgba(143, 217, 168, 0.03));
      border: 1px solid rgba(74, 97, 87, 0.15);
      animation: resultAppear 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    @keyframes resultAppear {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .advice-item {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-left: 4px solid #8FD9A8;
      transition: all 0.3s ease;
    }

    .advice-item:hover {
      transform: translateX(8px);
      box-shadow: 0 4px 20px rgba(143, 217, 168, 0.2);
    }

    .btn-primary {
      background: linear-gradient(135deg, #4A6157, #8FD9A8);
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 0 4px 20px rgba(74, 97, 87, 0.2);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 8px 30px rgba(74, 97, 87, 0.3);
    }

    .btn-secondary {
      border: 2px solid #4A6157;
      color: #4A6157;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    .btn-secondary:hover {
      background: #8FD9A8;
      border-color: #8FD9A8;
      color: white;
      transform: translateY(-2px);
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #4A6157, #8FD9A8);
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      z-index: 1000;
      transform: translateX(120%);
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 0 8px 32px rgba(74, 97, 87, 0.3);
    }

    .toast.show {
      transform: translateX(0);
    }
  </style>
</head>

<body class="bg-secondary font-sans min-h-screen">
  <!-- 顶部导航 -->
  <nav class="bg-white border-b border-gray-200 sticky top-0 z-50 backdrop-blur-md bg-white/90">
    <div class="max-w-4xl mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <a href="self-assessment.html" class="flex items-center text-primary hover:text-mint transition-all duration-300 group">
            <span class="mr-2 transition-transform group-hover:-translate-x-1">←</span>
            <span class="font-medium">返回测评首页</span>
          </a>
        </div>
        <div class="flex items-center space-x-2">
          <div class="w-8 h-8 rounded-full bg-primary flex items-center justify-center">
            <span class="text-white text-sm">💗</span>
          </div>
          <span class="text-lg font-bold text-primary">MindFit</span>
        </div>
      </div>
    </div>
  </nav>

  <!-- Toast 提示 -->
  <div id="toast" class="toast">
    <div class="flex items-center">
      <span class="mr-2">✓</span>
      <span id="toastMessage"></span>
    </div>
  </div>

  <main class="max-w-4xl mx-auto px-4 py-8">
    
    <div class="text-center mb-8">
      <h1 class="text-3xl md:text-4xl font-bold text-primary mb-4">测评结果</h1>
      <p class="text-content text-lg">根据你的回答生成的个性化建议</p>
    </div>

    <!-- 结果内容区域 -->
    <div id="resultContent" class="space-y-6 mb-8">
      <!-- 动态插入结果内容 -->
    </div>

    <!-- 操作按钮 -->
    <div class="flex flex-col md:flex-row gap-4">
      <button onclick="retakeTest()" class="flex-1 btn-primary text-white py-3 rounded-lg font-medium">
        <span class="mr-2">🔄</span>重新测评
      </button>
      <button onclick="shareResult()" class="flex-1 btn-secondary py-3 rounded-lg font-medium">
        <span class="mr-2">📤</span>分享结果
      </button>
      <button onclick="window.location.href='self-assessment.html'" class="flex-1 btn-secondary py-3 rounded-lg font-medium">
        <span class="mr-2">🏠</span>返回主页
      </button>
    </div>

  </main>

  <script>
    const fmtTime = (ts) => {
      const d = new Date(ts);
      const pad = (n) => (n < 10 ? "0" + n : n);
      return `${d.getFullYear()}-${pad(d.getMonth() + 1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
    };

    // Toast 提示功能
    function showToast(message) {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toastMessage');
      toastMessage.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // 获取URL参数
    function getURLParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    let currentTestType = '';
    let currentTestData = null;

    function retakeTest() {
      if (currentTestType === 'bmi') {
        window.location.href = 'self-assessment.html?type=bmi';
      } else if (currentTestType === 'anxiety') {
        window.location.href = 'assessment-test.html?type=anxiety';
      } else {
        window.location.href = 'self-assessment.html';
      }
    }

    function displayBMIResult(data) {
      let categoryClass = '';
      if (data.bmi < 18.5) {
        categoryClass = 'bg-blue-100 text-blue-800 border-blue-200';
      } else if (data.bmi < 24) {
        categoryClass = 'bg-green-100 text-green-800 border-green-200';
      } else if (data.bmi < 28) {
        categoryClass = 'bg-yellow-100 text-yellow-800 border-yellow-200';
      } else {
        categoryClass = 'bg-red-100 text-red-800 border-red-200';
      }

      const resultContent = document.getElementById('resultContent');
      resultContent.innerHTML = `
        <div class="result-card rounded-2xl p-6 md:p-8">
          <div class="text-center mb-6">
            <h3 class="text-2xl font-bold text-primary mb-4">BMI 测评结果</h3>
            <div class="text-5xl font-bold text-primary mb-2">${data.bmi}</div>
            <div class="inline-block px-4 py-2 rounded-full text-sm font-medium border ${categoryClass}">
              ${data.category}
            </div>
          </div>

          <div class="space-y-4">
            <div class="advice-item rounded-lg p-4">
              <h4 class="font-semibold text-primary mb-2">
                <span class="mr-2">💡</span>健康建议
              </h4>
              <p class="text-content leading-relaxed">${data.advice}</p>
            </div>

            <div class="advice-item rounded-lg p-4">
              <h4 class="font-semibold text-primary mb-2">
                <span class="mr-2">💗</span>身体中立提醒
              </h4>
              <p class="text-content leading-relaxed">
                BMI只是一个参考指标，不能完全反映健康状况。重要的是关注身体的功能和感受，而不仅仅是数字。
                每个人的身体都是独特的，学会欣赏和感谢身体为你做的一切。
              </p>
            </div>

            <div class="advice-item rounded-lg p-4">
              <h4 class="font-semibold text-primary mb-2">
                <span class="mr-2">📅</span>测评信息
              </h4>
              <div class="text-sm text-gray-600 space-y-1">
                <p>测评时间：${fmtTime(data.ts)}</p>
                <p>身高：${data.height}cm | 体重：${data.weight}kg | 年龄：${data.age}岁 | 性别：${data.gender === 'female' ? '女性' : '男性'}</p>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    function displayBodyAnxietyResult(data) {
      // 确定焦虑等级颜色
      let levelColor = 'text-green-600';
      let levelBg = 'bg-green-100 border-green-200';
      if (data.percentage >= 75) {
        levelColor = 'text-red-600';
        levelBg = 'bg-red-100 border-red-200';
      } else if (data.percentage >= 50) {
        levelColor = 'text-orange-600';
        levelBg = 'bg-orange-100 border-orange-200';
      } else if (data.percentage >= 25) {
        levelColor = 'text-yellow-600';
        levelBg = 'bg-yellow-100 border-yellow-200';
      }

      // 生成建议HTML
      const adviceHTML = data.advice.map(item => `
        <div class="advice-item rounded-lg p-4">
          <h4 class="font-semibold text-primary mb-2">
            <span class="mr-2 ${item.color}">${item.icon}</span>${item.title}
          </h4>
          <p class="text-content leading-relaxed">${item.content}</p>
        </div>
      `).join('');

      // 生成答题详情
      const answerDetails = data.answers.map((answer, index) => `第${index + 1}题: ${answer}分`).join(' | ');

      const resultContent = document.getElementById('resultContent');
      resultContent.innerHTML = `
        <div class="result-card rounded-2xl p-6 md:p-8">
          <div class="text-center mb-6">
            <h3 class="text-2xl font-bold text-primary mb-4">身材焦虑自评结果</h3>
            <div class="text-5xl font-bold ${levelColor} mb-2">${data.percentage}%</div>
            <div class="text-sm text-gray-600 mb-4">焦虑程度评分</div>
            <div class="inline-block px-4 py-2 rounded-full text-sm font-medium border ${levelBg}">
              总分：${data.totalScore}/36
            </div>
          </div>

          <div class="space-y-4">
            ${adviceHTML}

            <div class="advice-item rounded-lg p-4">
              <h4 class="font-semibold text-primary mb-2">
                <span class="mr-2 text-gray-600">📅</span>测评信息
              </h4>
              <div class="text-sm text-gray-600 space-y-1">
                <p>测评时间：${fmtTime(data.ts)}</p>
                <p>答题详情：${answerDetails}</p>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    function shareResult() {
      const title = document.querySelector('h3') ? document.querySelector('h3').textContent : '测评结果';
      const url = window.location.href;
      
      if (navigator.share) {
        navigator.share({
          title: title,
          text: '我刚刚完成了MindFit的测评，快来看看结果吧！',
          url: url
        }).catch(console.error);
      } else {
        // 复制链接到剪贴板
        if (navigator.clipboard) {
          navigator.clipboard.writeText(url).then(() => {
            showToast('结果链接已复制到剪贴板');
          }).catch(() => {
            showToast('分享功能暂不可用');
          });
        } else {
          showToast('分享功能暂不可用');
        }
      }
    }

    // 显示错误状态
    function showErrorState() {
      document.getElementById('resultContent').innerHTML = `
        <div class="text-center py-12">
          <div class="text-6xl mb-4">😅</div>
          <h3 class="text-xl font-semibold text-primary mb-2">无法显示测评结果</h3>
          <p class="text-gray-500 mb-6">请重新进行测评以获取结果</p>
          <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <button onclick="window.location.href='self-assessment.html?type=bmi'" class="btn-primary text-white px-6 py-3 rounded-lg">
              <span class="mr-2">⚖️</span>BMI测评
            </button>
            <button onclick="window.location.href='assessment-test.html?type=anxiety'" class="btn-primary text-white px-6 py-3 rounded-lg">
              <span class="mr-2">💖</span>身材焦虑自评
            </button>
          </div>
        </div>
      `;
    }

    // 页面初始化
    document.addEventListener('DOMContentLoaded', function() {
      let data = null;
      let typeParam = null;

      // 1. 优先从sessionStorage获取数据
      const resultFromStorage = sessionStorage.getItem('assessment_result');
      if (resultFromStorage) {
        try {
          const result = JSON.parse(resultFromStorage);
          data = result.data;
          typeParam = result.type;
          // 清理sessionStorage中的数据
          sessionStorage.removeItem('assessment_result');
        } catch (error) {
          console.error('解析sessionStorage数据失败:', error);
        }
      }
      
      // 2. 如果sessionStorage没有数据，尝试从URL参数获取
      if (!data) {
        const dataParam = getURLParameter('data');
        typeParam = getURLParameter('type');
        
        if (dataParam) {
          try {
            data = JSON.parse(decodeURIComponent(dataParam));
          } catch (error) {
            console.error('解析URL数据失败:', error);
          }
        }
      }
      
      // 3. 存储当前数据供其他函数使用
      currentTestType = typeParam;
      currentTestData = data;

      // 4. 显示结果或错误状态
      if (data && typeParam) {
        if (typeParam === 'bmi') {
          displayBMIResult(data);
          document.title = 'BMI测评结果 - MindFit';
        } else if (typeParam === 'anxiety') {
          displayBodyAnxietyResult(data);
          document.title = '身材焦虑自评结果 - MindFit';
        }
        
        showToast('测评完成！结果已自动保存');
      } else {
        // 没有有效数据，显示错误状态
        showErrorState();
      }
    });
  </script>

</body>
</html>
