<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>日常练习 - MindFit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#4A6157",
            secondary: "#F7F6F2", 
            accent: "#2E2E2E",
            mint: "#8FD9A8",
            light: "#FAFAFA",
            white: "#FFFFFF",
            content: "#444444",
            gray: "#666666",
            lightGray: "#777777",
          },
        },
      },
    };
  </script>
  
  <style>
    .page-content {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.2s forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .practice-card {
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      cursor: pointer;
    }
    
    .practice-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 16px 40px rgba(74, 97, 87, 0.15);
    }

    .practice-card:active {
      transform: translateY(-4px) scale(0.98);
    }

    .btn-primary {
      background: linear-gradient(135deg, #4A6157, #8FD9A8);
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 0 4px 20px rgba(74, 97, 87, 0.2);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 8px 30px rgba(74, 97, 87, 0.3);
    }

    .btn-secondary {
      border: 2px solid #4A6157;
      color: #4A6157;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    .btn-secondary:hover {
      background: #8FD9A8;
      border-color: #8FD9A8;
      color: white;
      transform: translateY(-2px);
    }

    .timer-circle {
      stroke-dasharray: 283;
      stroke-dashoffset: 283;
      transition: stroke-dashoffset 1s ease;
    }

    .progress-bar {
      transition: width 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      background: linear-gradient(90deg, #4A6157, #8FD9A8);
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #4A6157, #8FD9A8);
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      z-index: 1000;
      transform: translateX(120%);
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 0 8px 32px rgba(74, 97, 87, 0.3);
    }

    .toast.show {
      transform: translateX(0);
    }

    .modal {
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      animation: modalSlideUp 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    @keyframes modalSlideUp {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .breathing-circle {
      animation: breathe 4s infinite ease-in-out;
    }

    .practice-tag {
      background: rgba(143, 217, 168, 0.1);
      color: #4A6157;
      border: 1px solid rgba(143, 217, 168, 0.3);
    }

    .week-day {
      transition: all 0.2s ease;
    }

    .week-day.completed {
      background: #8FD9A8;
      color: white;
    }

    .week-day.today {
      border: 2px solid #4A6157;
    }
  </style>
</head>

<body class="bg-secondary font-sans min-h-screen">
  <!-- 顶部导航 -->
  <nav class="bg-white border-b border-gray-200 sticky top-0 z-50 backdrop-blur-md bg-white/90">
    <div class="max-w-6xl mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <a href="index.html" class="flex items-center text-primary hover:text-mint transition-all duration-300 group">
            <span class="mr-2 transition-transform group-hover:-translate-x-1">←</span>
            <span class="font-medium">返回首页</span>
          </a>
        </div>
        <div class="flex items-center space-x-2">
          <div class="w-8 h-8 rounded-full bg-primary flex items-center justify-center">
            <i class="fa fa-leaf text-white text-sm"></i>
          </div>
          <span class="text-lg font-bold text-primary">MindFit</span>
        </div>
      </div>
    </div>
  </nav>

  <!-- Toast 提示 -->
  <div id="toast" class="toast">
    <div class="flex items-center">
      <span class="mr-2">✓</span>
      <span id="toastMessage"></span>
    </div>
  </div>

  <main class="max-w-6xl mx-auto px-4 py-8">
    <div class="page-content">
      
      <!-- 页面标题 -->
      <div class="text-center mb-8">
        <h1 class="text-2xl md:text-3xl font-bold text-primary mb-2">日常练习</h1>
        <p class="text-content">培养健康生活习惯，缓解身心紧张感</p>
      </div>

      <!-- 今日进度 -->
      <div class="bg-white rounded-2xl p-6 shadow-sm mb-8">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-semibold text-primary">今日练习进度</h2>
          <span class="text-sm text-gray-500" id="todayDate"></span>
        </div>
        
        <div class="grid md:grid-cols-3 gap-6">
          <div class="text-center">
            <div class="text-3xl font-bold text-primary mb-2" id="streakDays">0</div>
            <div class="text-sm text-gray-600">连续天数</div>
          </div>
          
          <div class="text-center">
            <div class="text-3xl font-bold text-mint mb-2" id="todayCompleted">0</div>
            <div class="text-sm text-gray-600">今日完成</div>
          </div>
          
          <div class="text-center">
            <div class="text-3xl font-bold text-accent mb-2" id="weekTotal">0</div>
            <div class="text-sm text-gray-600">本周总计</div>
          </div>
        </div>

        <!-- 本周日历 -->
        <div class="mt-6">
          <div class="text-sm font-medium text-gray-700 mb-3">本周练习记录</div>
          <div class="grid grid-cols-7 gap-2" id="weekCalendar">
            <!-- 动态生成 -->
          </div>
        </div>
      </div>

      <!-- 练习分类 -->
      <div class="mb-8">
        <div class="flex flex-wrap gap-3 justify-center">
          <button class="filter-btn px-6 py-2 rounded-full bg-primary text-white font-medium transition-all" data-category="all">
            全部练习
          </button>
          <button class="filter-btn px-6 py-2 rounded-full bg-gray-200 text-gray-600 font-medium transition-all" data-category="breathing">
            呼吸练习
          </button>
          <button class="filter-btn px-6 py-2 rounded-full bg-gray-200 text-gray-600 font-medium transition-all" data-category="body">
            身体觉察
          </button>
          <button class="filter-btn px-6 py-2 rounded-full bg-gray-200 text-gray-600 font-medium transition-all" data-category="mindful">
            正念练习
          </button>
        </div>
      </div>

      <!-- 练习卡片网格 -->
      <div class="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto" id="practiceGrid">
        <!-- 练习卡片将通过JavaScript动态生成 -->
      </div>

    </div>
  </main>

  <!-- 数据管理器 -->
  <script src="js/data-manager.js"></script>
  
  <script>
    // 练习数据
    const practiceData = [
      {
        id: 'breathing-4-7-8',
        title: '4-7-8 呼吸法',
        description: '快速缓解焦虑的呼吸技巧',
        category: 'breathing',
        duration: 3,
        difficulty: '简单',
        icon: 'fa-wind',
        color: 'bg-blue-100 text-blue-600',
        guide: [
          '找一个舒适的姿势坐下或躺下',
          '用鼻子吸气4秒',
          '屏住呼吸7秒', 
          '用嘴呼气8秒',
          '重复这个循环3-4次'
        ],
        benefits: ['减轻焦虑', '改善睡眠', '降低压力']
      },
      {
        id: 'mindful-eating',
        title: '正念饮食练习',
        description: '与食物建立健康关系',
        category: 'mindful',
        duration: 15,
        difficulty: '简单',
        icon: 'fa-apple',
        color: 'bg-green-100 text-green-600',
        guide: [
          '选择一小份食物（如几颗葡萄干）',
          '仔细观察食物的颜色、形状、质地',
          '闻一下食物的香味',
          '慢慢咀嚼，感受味道和口感的变化',
          '注意吞咽的感觉'
        ],
        benefits: ['改善与食物的关系', '减少暴食', '增强感恩']
      },
      {
        id: 'body-scan',
        title: '身体扫描冥想',
        description: '全身放松，释放紧张感',
        category: 'body',
        duration: 10,
        difficulty: '中等',
        icon: 'fa-user',
        color: 'bg-purple-100 text-purple-600',
        guide: [
          '找一个安静的地方躺下',
          '从脚趾开始，逐步感受身体各部位',
          '注意任何紧张或不适的感觉',
          '深呼吸，让紧张的部位放松',
          '慢慢扫描到头顶'
        ],
        benefits: ['身体觉察', '深度放松', '改善睡眠']
      },
      {
        id: 'grounding-5-4-3-2-1',
        title: '5-4-3-2-1 接地技术',
        description: '通过感官快速回到当下',
        category: 'mindful',
        duration: 3,
        difficulty: '简单',
        icon: 'fa-eye',
        color: 'bg-yellow-100 text-yellow-600',
        guide: [
          '找到5样你能看到的东西',
          '找到4样你能触摸的东西',
          '找到3种你能听到的声音',
          '找到2种你能闻到的气味',
          '找到1种你能尝到的味道'
        ],
        benefits: ['快速接地', '缓解焦虑', '提升专注']
      }
    ];

    let currentPractice = null;
    let practiceTimer = null;
    let remainingTime = 0;
    let isPaused = false;

    // Toast 提示功能
    function showToast(message) {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toastMessage');
      toastMessage.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // ⭐ 修复后的练习跳转函数
    function startPractice(practiceId) {
      console.log('开始练习:', practiceId);
      
      // 练习路由映射
      const practiceRoutes = {
        'breathing-4-7-8': 'anxiety_relief.html',
        'mindful-eating': 'mindful_eating.html',
        'body-scan': 'anxiety_relief.html?type=body-scan',
        'grounding-5-4-3-2-1': 'anxiety_relief.html?type=grounding'
      };

      const route = practiceRoutes[practiceId];
      
      if (route) {
        // 记录开始时间
        sessionStorage.setItem('currentPractice', JSON.stringify({
          id: practiceId,
          startTime: Date.now()
        }));
        
        showToast('正在打开练习页面...');
        
        setTimeout(() => {
          window.location.href = route;
        }, 300);
      } else {
        showToast('该练习功能正在开发中...');
      }
    }

    // 更新今日数据
    function updateTodayStats() {
      const practices = dataManager.get('practiceHistory', []);
      const today = new Date().toDateString();
      const todayPractices = practices.filter(p => 
        new Date(p.timestamp || p.date).toDateString() === today
      );
      
      document.getElementById('todayCompleted').textContent = todayPractices.length;
      
      // 计算连续天数
      let streak = 0;
      const currentDate = new Date();
      
      for (let i = 0; i < 30; i++) {
        const checkDate = new Date(currentDate);
        checkDate.setDate(checkDate.getDate() - i);
        const dateStr = checkDate.toDateString();
        
        const hasPractice = practices.some(p => 
          new Date(p.timestamp || p.date).toDateString() === dateStr
        );
        
        if (hasPractice) {
          streak++;
        } else {
          break;
        }
      }
      
      document.getElementById('streakDays').textContent = streak;
      
      // 本周总计
      const weekStart = new Date();
      weekStart.setDate(weekStart.getDate() - weekStart.getDay());
      const weekPractices = practices.filter(p => 
        new Date(p.timestamp || p.date) >= weekStart
      );
      
      document.getElementById('weekTotal').textContent = weekPractices.length;
    }

    // 生成本周日历
    function generateWeekCalendar() {
      const calendar = document.getElementById('weekCalendar');
      const today = new Date();
      const weekStart = new Date(today);
      weekStart.setDate(today.getDate() - today.getDay());
      
      const weekDays = ['日', '一', '二', '三', '四', '五', '六'];
      const practices = dataManager.get('practiceHistory', []);
      
      calendar.innerHTML = '';
      
      for (let i = 0; i < 7; i++) {
        const date = new Date(weekStart);
        date.setDate(weekStart.getDate() + i);
        
        const hasPractice = practices.some(p => 
          new Date(p.timestamp || p.date).toDateString() === date.toDateString()
        );
        
        const isToday = date.toDateString() === today.toDateString();
        
        const dayEl = document.createElement('div');
        dayEl.className = `week-day text-center p-2 rounded-lg text-sm font-medium 
          ${hasPractice ? 'completed' : 'bg-gray-100 text-gray-500'}
          ${isToday ? 'today' : ''}`;
        
        dayEl.innerHTML = `
          <div>${weekDays[i]}</div>
          <div class="text-xs mt-1">${date.getDate()}</div>
        `;
        
        calendar.appendChild(dayEl);
      }
    }

    // 渲染练习卡片
    function renderPracticeCards(category = 'all') {
      const grid = document.getElementById('practiceGrid');
      const filteredPractices = category === 'all' 
        ? practiceData 
        : practiceData.filter(p => p.category === category);
      
      grid.innerHTML = filteredPractices.map(practice => `
        <div class="practice-card bg-white rounded-2xl p-6 shadow-sm" 
             onclick="startPractice('${practice.id}')">
          <div class="flex items-start justify-between mb-4">
            <div class="w-12 h-12 rounded-full ${practice.color} flex items-center justify-center">
              <i class="fa ${practice.icon} text-xl"></i>
            </div>
            <div class="practice-tag px-3 py-1 rounded-full text-xs font-medium">
              ${practice.difficulty}
            </div>
          </div>
          
          <h3 class="text-lg font-semibold text-primary mb-2">${practice.title}</h3>
          <p class="text-sm text-gray-600 mb-4">${practice.description}</p>
          
          <div class="flex items-center justify-between text-sm text-gray-500">
            <div class="flex items-center">
              <i class="fa fa-clock-o mr-1"></i>
              <span>${practice.duration} 分钟</span>
            </div>
            <div class="flex items-center">
              <i class="fa fa-tag mr-1"></i>
              <span>${getCategoryName(practice.category)}</span>
            </div>
          </div>
          
          <div class="mt-4 pt-4 border-t border-gray-100">
            <div class="text-xs text-gray-500 mb-2">主要效果：</div>
            <div class="flex flex-wrap gap-1">
              ${practice.benefits.slice(0, 2).map(benefit => 
                `<span class="bg-gray-100 text-gray-600 px-2 py-1 rounded text-xs">${benefit}</span>`
              ).join('')}
            </div>
          </div>
        </div>
      `).join('');
    }

    // 获取分类名称
    function getCategoryName(category) {
      const names = {
        'breathing': '呼吸练习',
        'body': '身体觉察', 
        'mindful': '正念练习'
      };
      return names[category] || category;
    }

    // 分类过滤
    function initCategoryFilter() {
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => {
            b.classList.remove('bg-primary', 'text-white');
            b.classList.add('bg-gray-200', 'text-gray-600');
          });
          
          btn.classList.remove('bg-gray-200', 'text-gray-600');
          btn.classList.add('bg-primary', 'text-white');
          
          const category = btn.dataset.category;
          renderPracticeCards(category);
        });
      });
    }

    // 设置今日日期
    function setTodayDate() {
      const today = new Date();
      const options = { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        weekday: 'long'
      };
      document.getElementById('todayDate').textContent = 
        today.toLocaleDateString('zh-CN', options);
    }

    // 页面初始化
    document.addEventListener('DOMContentLoaded', () => {
      setTodayDate();
      updateTodayStats();
      generateWeekCalendar();
      renderPracticeCards();
      initCategoryFilter();
      
      setTimeout(() => {
        showToast('欢迎来到日常练习！选择一个练习开始吧');
      }, 1000);
    });

    // 防止页面刷新时丢失进行中的练习
    window.addEventListener('beforeunload', (e) => {
      if (practiceTimer) {
        e.preventDefault();
        e.returnValue = '练习进行中，确定要离开吗？';
      }
    });
  </script>

</body>
</html>
