        ],
        benefits: ['æ·±åº¦æ”¾æ¾', 'ç¼“è§£ç´§å¼ ', 'æ”¹å–„ç¡çœ ']

    ];

    // å…¨å±€å˜é‡
    let practiceHistory = [];
    let currentPractice = null;
    let practiceTimer = null;
    let remainingTime = 0;
    let isPaused = false;

    // Toastæç¤º
    function showToast(message) {
      const toast = document.getElementById('toast');

    // æ ¼å¼åŒ–æ—¶é—´
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    // åŠ è½½ç»ƒä¹ å†å²
    function loadPracticeHistory() {
      const stored = localStorage.getItem('practiceHistory');

    // å½©å¸¦åº†ç¥åŠ¨ç”»
    function showConfettiCelebration() {
      const confettiContainer = document.createElement('div');
      confettiContainer.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
      `;
      document.body.appendChild(confettiContainer);

      const colors = ['#4A6157', '#8FD9A8', '#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F', '#BB8FCE'];
      const confettiCount = 80;
      const shapes = ['square', 'circle', 'triangle'];

      for (let i = 0; i < confettiCount; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          const shape = shapes[Math.floor(Math.random() * shapes.length)];
          const size = Math.random() * 10 + 5;
          const left = Math.random() * 100;
          const animationDuration = Math.random() * 3 + 2;
          const delay = Math.random() * 0.5;
          const rotation = Math.random() * 360;
          const horizontalDrift = (Math.random() - 0.5) * 100;

          confetti.style.cssText = `
            position: absolute;
            left: ${left}%;
            top: -20px;
            width: ${size}px;
            height: ${size}px;
            background-color: ${colors[Math.floor(Math.random() * colors.length)]};
            opacity: 0.8;
            animation: confettiFall ${animationDuration}s ease-in forwards;
            animation-delay: ${delay}s;
            transform: rotate(${rotation}deg);
            ${shape === 'circle' ? 'border-radius: 50%;' : ''}
            ${shape === 'triangle' ? `
              width: 0;
              height: 0;
              background-color: transparent;
              border-left: ${size/2}px solid transparent;
              border-right: ${size/2}px solid transparent;
              border-bottom: ${size}px solid ${colors[Math.floor(Math.random() * colors.length)]};
            ` : ''}
          `;

          const keyframes = `
            @keyframes confettiFall {
              0% {
                transform: translateY(0) translateX(0) rotate(${rotation}deg);
                opacity: 1;
              }
              100% {
                transform: translateY(100vh) translateX(${horizontalDrift}px) rotate(${rotation + 720}deg);
                opacity: 0;
              }
            }
          `;

          const style = document.createElement('style');
          style.textContent = keyframes;
          document.head.appendChild(style);

          confettiContainer.appendChild(confetti);
        }, i * 30);
      }

      setTimeout(() => {
        confettiContainer.remove();
      }, 5000);

      try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const notes = [523.25, 659.25, 783.99, 1046.50];
        
        notes.forEach((freq, index) => {
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          
          oscillator.frequency.value = freq;
          oscillator.type = 'sine';
          
          gainNode.gain.setValueAtTime(0.3, audioContext.currentTime + index * 0.1);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + index * 0.1 + 0.3);
          
          oscillator.start(audioContext.currentTime + index * 0.1);
          oscillator.stop(audioContext.currentTime + index * 0.1 + 0.3);
        });
      } catch (error) {
        console.log('Audio not supported');
      }
    }

    // æ›´æ–°ä»Šæ—¥æ•°æ®
    function updateTodayStats() {
      const today = new Date().toDateString();
      const todayPractices = practiceHistory.filter(p => 
        new Date(p.date).toDateString() === today
      );
      
      document.getElementById('todayCompleted').textContent = todayPractices.length;
      
      // è®¡ç®—è¿ç»­å¤©æ•°
      let streak = 0;
      const currentDate = new Date();
      
      for (let i = 0; i < 30; i++) {
        const checkDate = new Date(currentDate);
        checkDate.setDate(checkDate.getDate() - i);
        const dateStr = checkDate.toDateString();
        
        const hasPractice = practiceHistory.some(p => 
          new Date(p.date).toDateString() === dateStr
        );
        
        if (hasPractice) {
          streak++;
        } else {
          break;
        }
      }
      
      document.getElementById('streakDays').textContent = streak;
      
      // æœ¬å‘¨æ€»è®¡
      const weekStart = new Date();
      weekStart.setDate(weekStart.getDate() - weekStart.getDay());
      const weekPractices = practiceHistory.filter(p => 
        new Date(p.date) >= weekStart
      );
      
      document.getElementById('weekTotal').textContent = weekPractices.length;
    }

    // ç”Ÿæˆæœ¬å‘¨æ—¥å†
    function generateWeekCalendar() {
      const calendar = document.getElementById('weekCalendar');
      const today = new Date();
      const weekStart = new Date(today);
      weekStart.setDate(today.getDate() - today.getDay());
      
      const weekDays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
      
      calendar.innerHTML = '';
      
      for (let i = 0; i < 7; i++) {
        const date = new Date(weekStart);
        date.setDate(weekStart.getDate() + i);
        
        const hasPractice = practiceHistory.some(p => 
          new Date(p.date).toDateString() === date.toDateString()
        );
        
        const isToday = date.toDateString() === today.toDateString();
        
        const dayEl = document.createElement('div');
        dayEl.className = `week-day text-center p-2 rounded-lg text-sm font-medium 
          ${hasPractice ? 'completed' : 'bg-gray-100 text-gray-500'}
          ${isToday ? 'today' : ''}`;
        
        dayEl.innerHTML = `
          <div>${weekDays[i]}</div>
          <div class="text-xs mt-1">${date.getDate()}</div>
        `;
        
        calendar.appendChild(dayEl);
      }
    }

    // æ¸²æŸ“ç»ƒä¹ å¡ç‰‡
    function renderPracticeCards(category = 'all') {

      const filteredPractices = category === 'all'

          ${practice.bodyNeutralNote ? `

                <p class="text-xs text-green-700 font-medium leading-relaxed">${practice.bodyNeutralNote}</p>
              </div>
            </div>
          ` : ''}
          
          <div class="mt-4 pt-4 border-t border-gray-100">
            <div class="text-xs text-gray-500 mb-2">ä¸»è¦æ•ˆæœï¼š</div>
            <div class="flex flex-wrap gap-1">
              ${practice.benefits.slice(0, 2).map(benefit => 
                `<span class="bg-gray-100 text-gray-600 px-2 py-1 rounded text-xs">${benefit}</span>`
              ).join('')}
            </div>
          </div>
        </div>
      `).join('');
    }

    // è·å–åˆ†ç±»åç§°
    function getCategoryName(category) {
      const names = {
        'morning': 'æ™¨é—´å”¤é†’',
        'work': 'å·¥ä½œé—´éš™',
        'meal': 'ç”¨é¤æ—¶åˆ»',
        'evening': 'ç¡å‰æ”¾æ¾'
      };
      return names[category] || category;
    }

    // å¼€å§‹ç»ƒä¹ 
    function startPractice(practiceId) {
      currentPractice = practiceData.find(p => p.id === practiceId);
      if (!currentPractice) return;
      
      // æ˜¾ç¤ºæ¨¡æ€æ¡†
      document.getElementById('modalTitle').textContent = currentPractice.title;
      document.getElementById('modalDescription').textContent = currentPractice.description;
      document.getElementById('timerDisplay').textContent = formatTime(currentPractice.duration * 60);
      
      // æ˜¾ç¤ºæŒ‡å¯¼å†…å®¹
      const guideContent = document.getElementById('guideContent');
      guideContent.innerHTML = currentPractice.guide.map((step, index) => 
        `<div class="mb-2"><strong>${index + 1}.</strong> ${step}</div>`
      ).join('');
      
      // é‡ç½®çŠ¶æ€
      remainingTime = currentPractice.duration * 60;
      isPaused = false;
      document.getElementById('startBtn').classList.remove('hidden');
      document.getElementById('pauseBtn').classList.add('hidden');
      document.getElementById('completeBtn').classList.add('hidden');
      
      // æ˜¾ç¤ºæ¨¡æ€æ¡†
      document.getElementById('practiceModal').classList.remove('hidden');
    }

    // å…³é—­ç»ƒä¹ æ¨¡æ€æ¡†
    function closePracticeModal() {
      document.getElementById('practiceModal').classList.add('hidden');
      stopPractice();
      currentPractice = null;
    }

    // å¼€å§‹ç»ƒä¹ ï¼ˆæ¨¡æ€æ¡†å†…ï¼‰
    function startPracticeModal() {
      if (isPaused) {
        isPaused = false;
      } else {
        remainingTime = currentPractice.duration * 60;
      }
      
      document.getElementById('startBtn').classList.add('hidden');
      document.getElementById('pauseBtn').classList.remove('hidden');
      
      if (currentPractice.category === 'morning' || currentPractice.id.includes('breathing')) {
        startBreathingGuide();
      }
      
      practiceTimer = setInterval(() => {
        remainingTime--;
        updateTimerDisplay();
        
        if (remainingTime <= 0) {
          completePractice();
        }
      }, 1000);
    }

    // æš‚åœç»ƒä¹ 
    function pausePractice() {
      isPaused = true;
      clearInterval(practiceTimer);
      
      document.getElementById('startBtn').classList.remove('hidden');
      document.getElementById('pauseBtn').classList.add('hidden');
      
      if (currentPractice.category === 'morning' || currentPractice.id.includes('breathing')) {
        stopBreathingGuide();
      }
    }

    // åœæ­¢ç»ƒä¹ 
    function stopPractice() {
      clearInterval(practiceTimer);
      isPaused = false;
      remainingTime = currentPractice ? currentPractice.duration * 60 : 0;
      
      document.getElementById('startBtn').classList.remove('hidden');
      document.getElementById('pauseBtn').classList.add('hidden');
      document.getElementById('completeBtn').classList.add('hidden');
      
      if (currentPractice && (currentPractice.category === 'morning' || currentPractice.id.includes('breathing'))) {
        stopBreathingGuide();
      }
    }

    // å®Œæˆç»ƒä¹ 
    function completePractice() {
      clearInterval(practiceTimer);
      
      // è®°å½•ç»ƒä¹ å†å²
      practiceHistory.push({
        id: currentPractice.id,
        title: currentPractice.title,
        category: currentPractice.category,
        date: new Date().toISOString(),
        duration: currentPractice.duration
      });
      
      localStorage.setItem('practiceHistory', JSON.stringify(practiceHistory));
      
      // æ›´æ–°ç»Ÿè®¡
      updateTodayStats();
      generateWeekCalendar();
      
      // æ˜¾ç¤ºå®ŒæˆæŒ‰é’®
      document.getElementById('completeBtn').classList.remove('hidden');
      document.getElementById('startBtn').classList.add('hidden');
      document.getElementById('pauseBtn').classList.add('hidden');
      
      // ğŸ‰ æ˜¾ç¤ºå½©å¸¦åº†ç¥åŠ¨ç”»
      showConfettiCelebration();
      
      showToast(`æ­å–œå®Œæˆã€Š${currentPractice.title}ã€‹ç»ƒä¹ ï¼`);
      
      if (currentPractice.category === 'morning' || currentPractice.id.includes('breathing')) {
        stopBreathingGuide();
      }
    }

    // æ›´æ–°è®¡æ—¶å™¨æ˜¾ç¤º
    function updateTimerDisplay() {
      document.getElementById('timerDisplay').textContent = formatTime(remainingTime);
      
      // æ›´æ–°åœ†å½¢è¿›åº¦æ¡
      const totalTime = currentPractice.duration * 60;
      const progress = (totalTime - remainingTime) / totalTime;
      const circumference = 2 * Math.PI * 45;
      const strokeDashoffset = circumference - (progress * circumference);
      
      document.getElementById('timerCircle').style.strokeDashoffset = strokeDashoffset;
    }

    // å‘¼å¸æŒ‡å¯¼ç›¸å…³
    let breathingInterval = null;

    function startBreathingGuide() {
      const phases = [
        { text: 'å‡†å¤‡...', duration: 2 },
        { text: 'æ…¢æ…¢å¸æ°”...', duration: 4 },
        { text: 'å±ä½å‘¼å¸...', duration: 7 },
        { text: 'æ…¢æ…¢å‘¼æ°”...', duration: 8 }
      ];
      
      let currentPhaseIndex = 0;
      let phaseTime = 0;
      
      const instruction = document.getElementById('breathInstruction');
      
      breathingInterval = setInterval(() => {
        const phase = phases[currentPhaseIndex];
        instruction.textContent = `${phase.text} (${phase.duration - phaseTime})`;
        
        phaseTime++;
        
        if (phaseTime >= phase.duration) {
          phaseTime = 0;
          currentPhaseIndex = (currentPhaseIndex + 1) % phases.length;
        }
      }, 1000);
    }

    function stopBreathingGuide() {
      clearInterval(breathingInterval);
      document.getElementById('breathInstruction').textContent = 'ç»ƒä¹ æš‚åœ';
    }

    // åˆ†ç±»è¿‡æ»¤
    function initCategoryFilter() {
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          // æ›´æ–°æŒ‰é’®æ ·å¼
          document.querySelectorAll('.filter-btn').forEach(b => {
            b.classList.remove('bg-primary', 'text-white');
            b.classList.add('bg-gray-200', 'text-gray-600');
          });
          
          btn.classList.remove('bg-gray-200', 'text-gray-600');
          btn.classList.add('bg-primary', 'text-white');
          
          // è¿‡æ»¤ç»ƒä¹ 
          const category = btn.dataset.category;
          renderPracticeCards(category);
        });
      });
    }

    // è®¾ç½®ä»Šæ—¥æ—¥æœŸ
    function setTodayDate() {
      const today = new Date();
      const options = { 
        year: 'numeric', 
        month: 'long',

    // ç»‘å®šäº‹ä»¶
    document.getElementById('startBtn').addEventListener('click', startPracticeModal);
    document.getElementById('pauseBtn').addEventListener('click', pausePractice);
    document.getElementById('stopBtn').addEventListener('click', stopPractice);
    document.getElementById('completeBtn').addEventListener('click', closePracticeModal);

    // ç‚¹å‡»æ¨¡æ€æ¡†èƒŒæ™¯å…³é—­
    document.getElementById('practiceModal').addEventListener('click', (e) => {
      if (e.target.id === 'practiceModal') {
        closePracticeModal();
      }
    });

    // ESCé”®å…³é—­æ¨¡æ€æ¡†
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && !document.getElementById('practiceModal').classList.contains('hidden')) {
        closePracticeModal();
      }
    });

    // é¡µé¢åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', () => {
      loadPracticeHistory();
      setTodayDate();
      updateTodayStats();
      generateWeekCalendar();
      renderPracticeCards();
      initCategoryFilter();
      
      // æ¬¢è¿æç¤º
      setTimeout(() => {
        showToast('æ¬¢è¿æ¥åˆ°æ—¥å¸¸ç»ƒä¹ ï¼é€‰æ‹©ä¸€ä¸ªé€‚åˆå½“å‰åœºæ™¯çš„ç»ƒä¹ å¼€å§‹å§');
      }, 1000);
    });

    // é˜²æ­¢é¡µé¢åˆ·æ–°æ—¶ä¸¢å¤±è¿›è¡Œä¸­çš„ç»ƒä¹ 
    window.addEventListener('beforeunload', (e) => {
      if (practiceTimer) {
        e.preventDefault();
        e.returnValue = 'ç»ƒä¹ è¿›è¡Œä¸­ï¼Œç¡®å®šè¦ç¦»å¼€å—ï¼Ÿ';
      }
    });
  </script>
