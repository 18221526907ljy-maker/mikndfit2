<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日常练习 - MindFit</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bg-secondary font-sans min-h-screen">

  <!-- 导航栏 -->
  <nav class="navbar">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <button onclick="window.location.href='index.html'" class="text-primary hover:text-mint transition-colors">
        <i class="fa fa-arrow-left text-xl"></i>
      </button>
      <div class="flex items-center space-x-2">
        <div class="w-8 h-8 rounded-full bg-primary flex items-center justify-center">
          <i class="fa fa-leaf text-white text-sm"></i>
        </div>
        <span class="text-lg font-bold text-primary">MindFit</span>
      </div>
      <div class="w-8"></div>
    </div>
  </nav>

  <!-- Toast 提示 -->
  <div id="toast" class="toast">
    <div class="flex items-center">
      <span class="mr-2">✓</span>
      <span id="toastMessage"></span>
    </div>
  </div>

  <main class="max-w-6xl mx-auto px-4 py-8">
    <div class="page-content">
      
      <!-- 页面标题 -->
      <div class="text-center mb-8">
        <h1 class="text-2xl md:text-3xl font-bold text-primary mb-2">日常练习</h1>
        <p class="text-content">培养健康生活习惯，缓解身心紧张感</p>
      </div>

      <!-- 今日进度 -->
      <div class="bg-white rounded-2xl p-6 shadow-sm mb-8">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-semibold text-primary">今日练习进度</h2>
          <span class="text-sm text-gray-500" id="todayDate"></span>
        </div>
        
        <div class="grid md:grid-cols-3 gap-6">
          <div class="text-center">
            <div class="text-3xl font-bold text-primary mb-2" id="streakDays">0</div>
            <div class="text-sm text-gray-600">连续天数</div>
          </div>
          <div class="text-center">
            <div class="text-3xl font-bold text-mint mb-2" id="todayCompleted">0</div>
            <div class="text-sm text-gray-600">今日完成</div>
          </div>
          <div class="text-center">
            <div class="text-3xl font-bold text-accent mb-2" id="weekTotal">0</div>
            <div class="text-sm text-gray-600">本周总计</div>
          </div>
        </div>

        <div class="mt-6">
          <div class="text-sm font-medium text-gray-700 mb-3">本周练习记录</div>
          <div class="grid grid-cols-7 gap-2" id="weekCalendar"></div>
        </div>
      </div>

      <!-- 练习分类 -->
      <div class="mb-8">
        <div class="flex flex-wrap gap-3 justify-center">
          <button class="filter-btn px-6 py-2 rounded-full bg-primary text-white font-medium transition-all" data-category="all">
            全部练习
          </button>
          <button class="filter-btn px-6 py-2 rounded-full bg-gray-200 text-gray-600 font-medium transition-all" data-category="breathing">
            呼吸练习
          </button>
          <button class="filter-btn px-6 py-2 rounded-full bg-gray-200 text-gray-600 font-medium transition-all" data-category="body">
            身体觉察
          </button>
          <button class="filter-btn px-6 py-2 rounded-full bg-gray-200 text-gray-600 font-medium transition-all" data-category="mindful">
            正念练习
          </button>
          
          <!-- ===== 新增：焦虑舒缓独立入口 ===== -->
          <button class="filter-btn px-6 py-2 rounded-full bg-red-100 text-red-600 font-medium transition-all hover:bg-red-200" 
                  onclick="window.location.href='anxiety_relief.html'">
            <i class="fa fa-heartbeat mr-1"></i>焦虑舒缓
          </button>
        </div>
      </div>

      <!-- 练习卡片网格 -->
      <div class="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto" id="practiceGrid"></div>

    </div>

    <!-- 时长选择模态框 -->
    <div id="versionModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50" onclick="closeVersionModal(event)">
      <div class="bg-white rounded-2xl max-w-md w-full mx-4 p-6" onclick="event.stopPropagation()">
        <div class="text-center mb-6">
          <h3 id="versionModalTitle" class="text-xl font-bold text-primary mb-2">选择练习时长</h3>
          <p id="versionModalSubtitle" class="text-sm text-gray-600"></p>
        </div>
        <div id="versionButtons" class="space-y-3 mb-6"></div>
        <div id="versionBodyNeutral" class="bg-green-50 border border-green-200 rounded-lg p-3 mb-4 hidden">
          <div class="flex items-start">
            <i class="fa fa-heart text-green-600 mr-2 mt-1"></i>
            <p class="text-xs text-green-700" id="versionBodyNeutralText"></p>
          </div>
        </div>
        <button onclick="closeVersionModal()" class="w-full py-3 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50 transition-all">取消</button>
      </div>
    </div>
  </main>

  <script>
    // ============================================
    // 练习数据 - 删除了焦虑相关练习
    // ============================================
    const practiceData = [
      // ========== 呼吸练习 ==========
      {
        id: 'breathing-4-7-8',
        title: '4-7-8 呼吸法',
        description: '快速缓解焦虑的呼吸技巧',
        category: 'breathing',
        duration: 5,
        difficulty: '简单',
        icon: 'fa-wind',
        color: 'bg-blue-100 text-blue-600',
        versions: {
          quick: { duration: 2, label: '快速版', tag: '⚡ 2分钟', scenes: ['紧急缓解', '会议前'] },
          standard: { duration: 5, label: '标准版', tag: '🌟 5分钟', scenes: ['日常练习', '睡前'] },
          deep: { duration: 8, label: '深度版', tag: '🧘 8分钟', scenes: ['周末', '深度放松'] }
        },
        bodyNeutralNote: '你的呼吸系统每天自动工作，每次呼吸都是身体在照顾你',
        scenes: ['办公室', '睡前', '焦虑时']
      },

      // ========== 身体觉察 ==========
      {
        id: 'body-scan',
        title: '身体扫描冥想',
        description: '全身放松，释放紧张感',
        category: 'body',
        duration: 7,
        difficulty: '中等',
        icon: 'fa-user',
        color: 'bg-purple-100 text-purple-600',
        versions: {
          quick: { duration: 5, label: '快速版', tag: '⚡ 5分钟', scenes: ['工作间隙', '快速放松'] },
          standard: { duration: 7, label: '标准版', tag: '🌟 7分钟', scenes: ['日常练习', '午休'] },
          deep: { duration: 10, label: '深度版', tag: '🧘 10分钟', scenes: ['深度放松', '睡前'] }
        },
        bodyNeutralNote: '扫描是倾听身体的方式，不是寻找问题，而是温柔地陪伴',
        scenes: ['睡前', '午休', '感觉紧张时']
      },

      // ========== 正念练习 ==========
      {
        id: 'mindful-eating',
        title: '正念饮食练习',
        description: '与食物建立健康关系',
        category: 'mindful',
        duration: 5,
        difficulty: '简单',
        icon: 'fa-apple',
        color: 'bg-green-100 text-green-600',
        versions: {
          quick: { duration: 3, label: '快速版', tag: '⚡ 3分钟', scenes: ['一口食物', '零食'] },
          standard: { duration: 5, label: '标准版', tag: '🌟 5分钟', scenes: ['小份零食', '水果'] },
          deep: { duration: 10, label: '深度版', tag: '🧘 10分钟', scenes: ['正餐', '周末'] }
        },
        bodyNeutralNote: '食物是能量而非敌人，你的身体知道它需要什么',
        scenes: ['用餐时', '独处时', '想吃零食时']
      },

      {
        id: 'mindful-breathing',
        title: '正念呼吸冥想',
        description: '专注当下，平静内心',
        category: 'mindful',
        duration: 5,
        difficulty: '简单',
        icon: 'fa-om',
        color: 'bg-indigo-100 text-indigo-600',
        versions: {
          quick: { duration: 3, label: '快速版', tag: '⚡ 3分钟', scenes: ['午休', '焦虑时'] },
          standard: { duration: 5, label: '标准版', tag: '🌟 5分钟', scenes: ['日常', '早晨'] },
          deep: { duration: 8, label: '深度版', tag: '🧘 8分钟', scenes: ['深度冥想', '晚上'] }
        },
        bodyNeutralNote: '呼吸连接你和当下，无需完美，只需存在',
        scenes: ['早晨', '工作间隙', '睡前']
      }
      
      // ❌ 删除了 grounding-5-4-3-2-1，移到 anxiety_relief.html
    ];

    // ============================================
    // 渲染练习卡片
    // ============================================
    function renderPracticeCards(category = 'all') {
      const grid = document.getElementById('practiceGrid');
      const filteredPractices = category === 'all' 
        ? practiceData 
        : practiceData.filter(p => p.category === category);
      
      grid.innerHTML = filteredPractices.map(practice => `
        <div class="practice-card bg-white rounded-2xl p-6 shadow-sm cursor-pointer hover:shadow-md transition-shadow" 
             onclick="openVersionSelector('${practice.id}')">
          
          <div class="flex items-start justify-between mb-4">
            <div class="w-12 h-12 rounded-full ${practice.color} flex items-center justify-center">
              <i class="fa ${practice.icon} text-xl"></i>
            </div>
            <div class="text-xs px-3 py-1 rounded-full bg-gray-100 text-gray-600">
              ${getCategoryName(practice.category)}
            </div>
          </div>
          
          <h3 class="text-lg font-semibold text-primary mb-2">${practice.title}</h3>
          <p class="text-sm text-gray-600 mb-4">${practice.description}</p>
          
          ${practice.versions ? `
            <div class="mb-3">
              <div class="text-xs text-gray-500 mb-2">可选时长：</div>
              <div class="flex gap-2 flex-wrap">
                ${Object.entries(practice.versions).map(([key, version]) => `
                  <span class="text-xs px-2 py-1 rounded ${
                    key === 'standard' ? 'bg-primary text-white' : 'bg-gray-100 text-gray-600'
                  }">
                    ${version.tag}
                  </span>
                `).join('')}
              </div>
            </div>
          ` : `
            <div class="mb-3">
              <span class="text-sm text-gray-500">
                <i class="fa fa-clock-o mr-1"></i>${practice.duration}分钟
              </span>
            </div>
          `}
          
          ${practice.bodyNeutralNote ? `
            <div class="mt-4 pt-3 border-t border-gray-100">
              <div class="flex items-start">
                <i class="fa fa-heart text-green-500 text-xs mr-2 mt-1"></i>
                <p class="text-xs text-gray-600 italic">${practice.bodyNeutralNote}</p>
              </div>
            </div>
          ` : ''}
          
        </div>
      `).join('');
    }

    function getCategoryName(category) {
      const names = {
        'breathing': '呼吸练习',
        'body': '身体觉察', 
        'mindful': '正念练习'
      };
      return names[category] || category;
    }

    // ============================================
    // 时长选择相关函数
    // ============================================
    let selectedPracticeId = null;

    function openVersionSelector(practiceId) {
      const practice = practiceData.find(p => p.id === practiceId);
      if (!practice) {
        console.error('未找到练习:', practiceId);
        return;
      }
      
      selectedPracticeId = practiceId;
      
      document.getElementById('versionModalTitle').textContent = practice.title;
      document.getElementById('versionModalSubtitle').textContent = practice.description;
      
      const buttonsContainer = document.getElementById('versionButtons');
      
      if (practice.versions) {
        buttonsContainer.innerHTML = Object.entries(practice.versions).map(([key, version]) => `
          <button onclick="selectVersionAndStart('${key}', ${version.duration})"
                  class="w-full p-4 rounded-xl border-2 transition-all text-left hover:border-primary hover:bg-primary/5 ${
                    key === 'standard' ? 'border-primary bg-primary/5' : 'border-gray-200'
                  }">
            <div class="flex items-center justify-between">
              <div class="flex-1">
                <div class="font-semibold text-gray-800 mb-1">${version.label}</div>
                <div class="text-sm text-gray-600">${version.duration}分钟 · ${version.scenes.join('、')}</div>
              </div>
              <div class="text-2xl ml-3">
                ${key === 'quick' ? '⚡' : key === 'standard' ? '🌟' : '🧘'}
              </div>
            </div>
          </button>
        `).join('');
      } else {
        buttonsContainer.innerHTML = `
          <button onclick="selectVersionAndStart('standard', ${practice.duration})"
                  class="w-full p-4 rounded-xl border-2 border-primary bg-primary/5 text-left">
            <div class="flex items-center justify-between">
              <div>
                <div class="font-semibold text-gray-800 mb-1">开始练习</div>
                <div class="text-sm text-gray-600">${practice.duration}分钟</div>
              </div>
              <div class="text-2xl">🌟</div>
            </div>
          </button>
        `;
      }
      
      const bodyNeutralContainer = document.getElementById('versionBodyNeutral');
      const bodyNeutralText = document.getElementById('versionBodyNeutralText');
      
      if (practice.bodyNeutralNote) {
        bodyNeutralText.textContent = practice.bodyNeutralNote;
        bodyNeutralContainer.classList.remove('hidden');
      } else {
        bodyNeutralContainer.classList.add('hidden');
      }
      
      const modal = document.getElementById('versionModal');
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    }

    function selectVersionAndStart(versionKey, duration) {
      console.log('✅ 选择版本:', versionKey, '时长:', duration);
      
      sessionStorage.setItem('selectedVersion', versionKey);
      sessionStorage.setItem('selectedDuration', duration);
      
      closeVersionModal();
      
      showToast(`已选择 ${versionKey === 'quick' ? '快速版' : versionKey === 'standard' ? '标准版' : '深度版'} (${duration}分钟)`);
      
      setTimeout(() => {
        startPractice(selectedPracticeId);
      }, 500);
    }

    function closeVersionModal(event) {
      if (event && event.target.id !== 'versionModal') {
        return;
      }
      
      const modal = document.getElementById('versionModal');
      modal.classList.add('hidden');
      modal.classList.remove('flex');
      selectedPracticeId = null;
    }

    // ============================================
    // 练习跳转 - 临时版本（后续用 practice-navigation.js）
    // ============================================
    function startPractice(practiceId) {
      // 临时路由，后续改为独立页面
      const routes = {
        'breathing-4-7-8': 'anxiety_relief.html?type=breathing-4-7-8',
        'body-scan': 'anxiety_relief.html?type=body-scan',
        'mindful-eating': 'mindful_eating.html',
        'mindful-breathing': 'anxiety_relief.html?type=mindful-breathing'
      };
      
      const route = routes[practiceId];
      if (route) {
        window.location.href = route;
      } else {
        showToast('练习页面正在开发中...');
      }
    }

    // ============================================
    // 工具函数
    // ============================================
    function showToast(message) {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toastMessage');
      toastMessage.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    function setTodayDate() {
      const today = new Date();
      const options = { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        weekday: 'long'
      };
      document.getElementById('todayDate').textContent = 
        today.toLocaleDateString('zh-CN', options);
    }

    function updateTodayStats() {
      document.getElementById('streakDays').textContent = '0';
      document.getElementById('todayCompleted').textContent = '0';
      document.getElementById('weekTotal').textContent = '0';
    }

    function generateWeekCalendar() {
      const calendar = document.getElementById('weekCalendar');
      const today = new Date();
      const weekDays = ['日', '一', '二', '三', '四', '五', '六'];
      
      for (let i = 0; i < 7; i++) {
        const date = new Date(today);
        date.setDate(today.getDate() - today.getDay() + i);
        
        const dayEl = document.createElement('div');
        const isToday = date.toDateString() === today.toDateString();
        
        dayEl.className = `text-center p-2 rounded-lg ${
          isToday ? 'bg-primary text-white' : 'bg-gray-100 text-gray-500'
        }`;
        
        dayEl.innerHTML = `
          <div>${weekDays[i]}</div>
          <div class="text-xs mt-1">${date.getDate()}</div>
        `;
        
        calendar.appendChild(dayEl);
      }
    }

    function initCategoryFilter() {
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const category = btn.dataset.category;
          if (!category) return; // 跳过焦虑舒缓按钮
          
          document.querySelectorAll('.filter-btn[data-category]').forEach(b => {
            b.classList.remove('bg-primary', 'text-white');
            b.classList.add('bg-gray-200', 'text-gray-600');
          });
          
          btn.classList.remove('bg-gray-200', 'text-gray-600');
          btn.classList.add('bg-primary', 'text-white');
          
          renderPracticeCards(category);
        });
      });
    }

    // ============================================
    // 页面初始化
    // ============================================
    document.addEventListener('DOMContentLoaded', () => {
      setTodayDate();
      updateTodayStats();
      generateWeekCalendar();
      renderPracticeCards();
      initCategoryFilter();
      
      setTimeout(() => {
        showToast('欢迎来到日常练习！选择一个练习开始吧');
      }, 1000);
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        const modal = document.getElementById('versionModal');
        if (!modal.classList.contains('hidden')) {
          closeVersionModal();
        }
      }
    });
  </script>

</body>
</html>
